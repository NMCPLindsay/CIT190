<!DOCTYPE html>
<html>
<head>
<title>Objects and Methods</title>
<link rel="stylesheet" href="css/multipleObjects.css" />
</head>
<body>
	<header>
		<h1>Rocket's Weapon Emporium</h1>
		<h2>Weapons of all destruction at bargain price.</h2>
		<h3>Specials</h3>
	</header>
	<article>
		<section>
		<h4>Deal #1:</h4>
			<p>Name: <span id="weapName1"></span></p>
			<p>Type: <span id="weapType1"></span></p>
			<p>Retail: $<span id="weapRetail1"></span></p>
			<p>Discount: $<span id="weapDiscount1"></span></p>
			<p>Total: <span id="weapTotal1"></span></p>
			<p>Discount%: <span id="discount1"></span></p>
		</section>
		<section>
		<h4>Deal #2:</h4>
			<p>Name: <span id="weapName2"></span></p>
			<p>Type: <span id="weapType2"></span></p>
			<p>Retail: $<span id="weapRetail2"></span></p>
			<p>Discount: $<span id="weapDiscount2"></span></p>
			<p>Total: <span id="weapTotal2"></span></p>
			<p>Discount%: <span id="discount2"></span></p>			
		</section>
 	</article>
	<footer>Prices are good through <span id="date"></span></footer>
 <script src="js/multipleObjects.js"></script>
 </body>
</html>
