<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas Logo</title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="200">
            Your browser does not support the HTML5 canvas tag. =(
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle= "green";
            ctx.fillRect(0,0,200,200);
            ctx.fill();

            ctx.beginPath();
            ctx. moveTo(100,10);
            ctx.lineTo(140,100);
            ctx.lineTo(60,100);
            var grd = ctx.createRadialGradient(75,50,5,90,60,100);
            grd.addColorStop(0,"yellow");
            grd.addColorStop(1,"Gold"); ctx.fillStyle=grd;
            ctx.fill();
            ctx.beginPath();
            ctx. moveTo(60,100);
            ctx.lineTo(10,190);
            ctx.lineTo(100,190);
            var grd = ctx.createRadialGradient(75,50,5,90,60,100);
            grd.addColorStop(0,"Red");
            grd.addColorStop(1,"Gold"); ctx.fillStyle=grd;
            ctx.fill();
            ctx.beginPath();
            ctx. moveTo(140,100);
            ctx.lineTo(190,190);
            ctx.lineTo(100,190);
            var grd = ctx.createRadialGradient(75,50,5,90,60,100);
            grd.addColorStop(0,"Red");
            grd.addColorStop(1,"Gold"); ctx.fillStyle=grd;
            ctx.fill();
            ctx.beginPath();
            ctx.arc(40,40,10,45,270,false);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black";
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(50,50,10,45,270,false);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "LightGreen";
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(30,50,10,45,270,false);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "yellow";
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(20,40,10,45,270,false);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "blue";
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(60,40,10,45,270,false);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "red";
            ctx.stroke();
            ctx.font = "20px 'Times New Roman'";
            ctx.lineWidth = 1;
            ctx.strokeStyle = "White";
            ctx.strokeText("Hyrule Olympics", 30,120)
        </script>
    </body>
</html>
